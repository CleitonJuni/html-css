<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do sue navegador</p>

        <picture>
            <source media="(max-width: 750px)" srcset="Imagem/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="Imagem/foto-m.png" type="image/png">
            <img src="Imagem/foto-g.png" alt="imagem flexível">
        </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Shallow Depths - JAde Wii.mp3" type="audio/mpeg">
        <source src="media/Shallow Depths - JAde Wii.mp3" type="audio/ogg">
        <source src="media/Shallow Depths - JAde Wii.mp3" type="audio/wav">
        <p>Infelimente seu navegador não cobsegur reproduzir áudio. <a href="media/Shallow Depths - JAde Wii.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
